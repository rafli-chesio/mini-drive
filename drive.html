<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Drive - Files</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="light-theme">

  <div class="app-container">
    <header class="app-header">
      <h1>Mini Drive</h1>
      <div class="header-actions">
        <button id="new-folder-btn"><i class="fas fa-folder-plus"></i> Buat Folder Baru</button>
        <input type="file" id="fileInput" multiple hidden>
        <button id="upload-file-btn"><i class="fas fa-upload"></i> Unggah File</button>
      </div>
      <div class="user-menu">
        <span id="user-email"></span>
        <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <main class="app-main">
      <div class="storage-info">
        <span>Kapasitas Drive</span>
        <div class="storage-bar">
          <div id="storage-bar-fill" class="storage-bar-fill"></div>
        </div>
        <span id="storage-usage-text"></span>
      </div>

      <div class="file-browser">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Nama</th>
                <th>Terakhir Diubah</th>
                <th>Ukuran File</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="file-table-body">
              </tbody>
          </table>
          <div id="placeholder-text" class="placeholder-text">Memuat file...</div>
        </div>
      </div>
    </main>
  </div>

  <div id="new-folder-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Buat Folder Baru</h3>
      <input type="text" id="folderNameInput" placeholder="Nama Folder">
      <button id="create-folder-confirm-btn">Buat</button>
    </div>
  </div>

  <div id="upload-file-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Unggah File</h3>
      <p>Pilih folder tujuan:</p>
      <select id="folder-destination-select"></select>
      <input type="file" id="file-upload-input" multiple>
      <button id="upload-confirm-btn">Unggah</button>
    </div>
  </div>
  
  <div id="spinner-overlay" class="spinner-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <script src="firebase-config.js" type="module"></script>
  <script src="drive.js" type="module"></script>
</body>
</html>
